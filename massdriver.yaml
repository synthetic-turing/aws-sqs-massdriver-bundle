schema: draft-07
name: "aws-sqs-pubsub-subscription"
description: "AWS SQS Pub/Sub Subscription is an encrypted SQS Queue designed for Pub/Sub fan-out messaging with AWS SNS."
source_url: github.com/massdriver-cloud/aws-sqs-pubsub-subscription
access: "public"
type: "bundle"

steps:
  - path: src
    provisioner: terraform

CloudWatchAlarmMetric: &cloudwatch_alarm_metric
  required:
    - threshold
    - period
  properties:
    threshold:
      type: integer
      title: Threshold
    period:
      type: integer
      title: Period
      minimum: 1
      maximum: 86400
      default: 300
      description: The length of time associated with this statistic

params:
  examples:
    - __name: Default Queue
      monitoring:
        mode: AUTOMATED
      queue:
        region: us-east-1
        visibility_timeout_seconds: 30
        message_retention_seconds: 345600
        max_message_size: 262144
  required:
    - queue
  properties:
    monitoring:
      type: object
      title: Monitoring
      properties:
        mode:
          title: Alarm Mode
          description: Enable and customize SQS metric alarms.
          # TODO: back this to a type to keep it consistent across bundles
          type: string
          default: AUTOMATED
          oneOf:
            - const: AUTOMATED
              title: Automated
            - const: CUSTOM
              title: Custom
            - const: DISABLED
              title: Disabled
      dependencies:
        mode:
          oneOf:
            - properties:
                mode:
                  const: AUTOMATED
            - properties:
                mode:
                  const: DISABLED
            - properties:
                mode:
                  const: CUSTOM
                alarms:
                  type: object
                  title: Alarms
                  properties:
                    dlq_num_messages_visible:
                      title: Dead-letter Queue Messages Visible
                      description: "Unit: Count"
                      type: object
                      <<: *cloudwatch_alarm_metric
                    main_age_of_oldest_message:
                      title: Age of Oldest Message in Queue
                      description: "Unit: Seconds"
                      type: object
                      <<: *cloudwatch_alarm_metric
                    main_num_messages_not_visible:
                      title: Messages Not Visible
                      description: "Messages that are actively being processed, but have not been deleted or failed. SQS supports up to 120k messages in a standard queue and 20k in a FIFO queue. Unit: Count"
                      type: object
                      <<: *cloudwatch_alarm_metric
                    main_sent_message_size:
                      title: Sent Message Size
                      description: "Units: Bytes"
                      type: object
                      <<: *cloudwatch_alarm_metric

    queue:
      type: object
      title: Queue
      required:
        - region
        - visibility_timeout_seconds
        - message_retention_seconds
        - max_message_size
      properties:
        region:
          description: Region should generally be set to the same as the publisher topic. Selecting a different region will enable multi-region mode.
          $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/aws-region.json
        visibility_timeout_seconds:
          type: integer
          title: Visibility Timeout (seconds)
          description: The period of time during which Amazon SQS prevents other consumers from receiving and processing the message.
          default: 30
          minimum: 0
          maximum: 43200
        message_retention_seconds:
          type: integer
          title: Message Retention (seconds)
          default: 345600
          minimum: 60
          maximum: 1209600
          description: How long Amazon SQS retains a message.
        max_message_size:
          type: integer
          title: Max Message Size (KiB)
          default: 262144
          minimum: 1024
          maximum: 262144
          description: The limit of how many bytes a message can contain before Amazon SQS rejects it.

connections:
  required:
    - aws_authentication
    - topic
  properties:
    aws_authentication:
      $ref: massdriver/aws-iam-role
    topic:
      $ref: massdriver/aws-sns-topic

artifacts:
  required:
    - queue
    - dlq
  properties:
    queue:
      $ref: massdriver/aws-sqs-queue
    dlq:
      $ref: massdriver/aws-sqs-queue

ui:
  ui:order:
    - "queue"
    - "*"
  queue:
    ui:order:
      - region
      - visibility_timeout_seconds
      - message_retention_seconds
      - max_message_size
    region:
      ui:field: supportedCloudLocationsDropdown
      cloudService: aws
    visibility_timeout_seconds:
      ui:field: conversionFieldTime
      unit: Seconds
    message_retention_seconds:
      ui:field: conversionFieldTime
      unit: Seconds
    max_message_size:
      ui:field: conversionFieldData
      unit: KiB
  monitoring:
    ui:order:
      - mode
      - alarms
